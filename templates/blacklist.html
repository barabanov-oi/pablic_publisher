{% extends 'base.html' %}
{% block content %}
<h2 class="h3 mb-3">Blacklist</h2>
<div class="card border-0 shadow-sm rounded-4 mb-4">
  <div class="card-body p-4">
    <form method="post" class="row g-3 align-items-end">
      <div class="col-md-3">
        <label class="form-label">Тип</label>
        <select class="form-select" name="type">
          <option value="word">word</option>
          <option value="domain">domain</option>
          <option value="regex">regex</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Паттерн</label>
        <input class="form-control" name="pattern" placeholder="pattern" required>
      </div>
      <div class="col-md-3">
        <div class="form-check mb-2"><input class="form-check-input" type="checkbox" name="is_enabled" checked id="is_enabled"><label class="form-check-label" for="is_enabled">Активно</label></div>
        <button class="btn btn-primary w-100">Добавить правило</button>
      </div>
    </form>
  </div>
</div>

<div class="card border-0 shadow-sm rounded-4">
  <div class="table-responsive">
    <table class="table table-hover align-middle mb-0">
      <thead class="table-light"><tr><th>ID</th><th>Тип</th><th>Паттерн</th><th>Активно</th></tr></thead>
      <tbody>
      {% for r in rules %}
        <tr><td>{{ r.id }}</td><td>{{ r.type }}</td><td>{{ r.pattern }}</td><td>{{ r.is_enabled }}</td></tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
