<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Telegram Publisher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm sticky-top">
    <div class="container py-1">
      <a class="navbar-brand fw-semibold text-primary" href="{{ url_for('index') }}">Telegram Publisher</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Переключить навигацию">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto gap-lg-2">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Главная</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('channels') }}">Каналы</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('posts') }}">Посты</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('publications') }}">Очередь</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('reports') }}">Отчёты</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('blacklist') }}">Blacklist</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('csv_import') }}">CSV импорт</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4 my-lg-5">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-4 d-grid gap-2">
          {% for message in messages %}
            <div class="alert alert-success rounded-4 border-0 shadow-sm mb-0">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
